name: CI

#워크플로가 시작될 조건 지정
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest #실행 환경
    #실행 스텝
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permisson for gradlew
        run: chmod +X gradlew

      - name: Build with Gradle
        run: ./gradlew clean build